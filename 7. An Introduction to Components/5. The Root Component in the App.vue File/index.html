<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>vueJs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href=""/>
       <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-comp></my-comp>
            <hr>
            <my-comp></my-comp>
            <hr>  <hr>
        </div>
        <div id="app2">
                <my-comp></my-comp>
                <hr>
                <my-comp></my-comp>
            </div>
        <script>
            //Globally
            /*Vue.component('my-comp',{*/
            var comp={
                data:function(){
                    return{
                        status: 'Critical'
                    }
                },
                template:'<h1>Server Statue {{status}}(<button @click="changeStatus">Change</button>)</h1>',
                methods: {
                    changeStatus:function(){
                        this.status="Normal"
                    }
                },
            }; 
            new Vue({
                el: '#app',
                //locally
                components:{
                    'my-comp' : comp
                }
            });
            new Vue({
                el: '#app2',
            })
        </script>
    </body>
</html>
