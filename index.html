<!-- 11. Keeping Track of Elements when using v-for-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>vueJs</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" type="text/css" media="screen" href=""/>
                <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
                <style>
              
                </style>
            </head>
            <body>
                <div id="app">
                    <p>ingredients</p>
                   <ul>
                       <!--key is unique value like id but here we use ingredient-->
                       <li v-for="(ingredient,index) in ingredients" :key="ingredient">({{index}}) {{ingredient}} </li>
                   </ul>
                   <button @click="ingredients.push('spices')">Add new</button>
                   
                </div>
                <script>
                    new Vue({
                        el: '#app',
                       data:{
                        ingredients: ['meat' , 'fruit' , 'cookies'],
                        persons:[
                            {name:'Max' , age:'27',color: 'red'},
                            {name:'Anna' , age:'25',color: 'blue'}
                        ]
                       }
                    })
                </script>
            </body>
        </html>
